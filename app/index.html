<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container"></div>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.svg" alt="logo">
                    <span class="logo__text">Glee.</span>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Page +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="user-nav">
                    <div class="user-nav__link-search">
                        <a class="user-nav__link " href="#">
                            <img class="user-nav__link-img" src="images/icon/search.svg" alt="search">
                        </a>
                    </div>
                    <div class="user-nav__block">
                        <a class="user-nav__link user-nav__link-heard" href="#">
                            <img class="user-nav__link-img" src="images/icon/heard.svg" alt="heard">
                            <span class="user-nav__num">0</span>
                        </a>
                        <span class="user-nav__segmentation">|</span>
                        <a class="user-nav__link user-nav__link-shape" href="#">
                            <img class="user-nav__link-img" src="images/icon/shape.svg" alt="shape">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <div class="user-nav__link-botton">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon/boton.svg" alt="botton">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script crs="js/main.min.js"></script>
</body>

</html>
